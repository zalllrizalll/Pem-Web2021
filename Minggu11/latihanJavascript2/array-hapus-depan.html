<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array hapus data depan</title>
</head>
<body>
	<script>
		var bunga = ["Mawar","Melati","Anggrek","Sakura"];

		// hapus data dari depan
		bunga.shift();
		document.write(bunga);
	</script>
</body>
</html>
