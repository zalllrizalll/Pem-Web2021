<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Perulangan Foreach 2</title>
</head>
<body>
	<script>
		var days = ["Senin", "Selasa","Rabu","Kamis","Jum'at","Sabtu","Minggu"];

		days.forEach(function(days){
			document.write("<p>"+ days + "</p>");
		});
	</script>
</body>
</html>
