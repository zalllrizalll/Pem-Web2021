<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Aritmatika</title>
</head>
<body>

	<script>
		var a = 15;
		var b = 4;
		var c = 0;

		// pengurangan
		c = a - b;
		document.write(`${a} - ${b} = ${c}<br/>`)

		// perkalian
		c = a * b;
		document.write(`${a} * ${b} = ${c}<br/>`)

		// pemangkatan
		c = a ** b;
		document.write(`${a} ** ${b} = ${c}<br/>`)

		// pembagian
		c = a / b;
		document.write(`${a} / ${b} = ${c}<br/>`)

		// modulo
		c = a % b;
		document.write(`${a} % ${b} = ${c}<br/>`)
	</script>
</body>
</html>
